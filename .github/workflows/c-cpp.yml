name: C/C++ CI

on:
  push:
    branches:
      - master
      - actions-dev
  pull_request:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: EPICS base checkout
      uses: actions/checkout@v2
      with:
        repository: epics-base/epics-base
        ref: R7.0.3.1
        submodules: recursive
        path: base
    - name: view empty workspace
      run: ls ${{ github.workspace }}
    - name: make epics-base
      run: |
        cd base
        make
    - name: view base workspace
      run : ls ${{ github.workspace }}
    - name: ipmiComm checkout
      uses: actions/checkout@v2
      with:
        path: ipmiComm
    - name: view workspace
      run: ls ${{ github.workspace }}
    - name: make ipmiComm
      run: make
      env: 
        EPICS_SITE_TOP: ${{ github.workspace }}
